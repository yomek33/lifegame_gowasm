<!DOCTYPE html>
<html>
  <head>
    <title>Conway's Game of Life</title>
    <style>
      #grid-container {
        display: grid;
        grid-template-columns: repeat(30, 20px);
        gap: 1px; /* Gap between cells */
      }
      .cell {
        width: 20px;
        height: 20px;
        border: 1px solid #ccc;
      }
      .cell.clicked {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div id="grid-container"></div>
    <button id="runButton" disabled>Run</button>
    <button id="resultButton">result</button>
    <script src="wasm_exec.js"></script>
    <script>
      document
        .getElementById("grid-container")
        .addEventListener("click", (event) => cellClick(event.target));
      if (!WebAssembly.instantiateStreaming) {
        // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
          const source = await (await resp).arrayBuffer();
          return await WebAssembly.instantiate(source, importObject);
        };
      }

      const go = new Go();
      let mod, inst;
      WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
        .then((result) => {
          mod = result.module;
          inst = result.instance;
          document.getElementById("runButton").disabled = false;

          go.run(inst);
          go_createGrid();
        })
        .catch((err) => {
          console.error(err);
        });

      async function cellClick(targetCell) {
        try {
          return go_cellClickHandler(targetCell);
        } catch (err) {
          inst = await WebAssembly.instantiate(mod, go.importObject);
          go.run(inst);
          console.log(err);
        }
      }

      // Update the grid
      async function updateGrid(cells) {
        try {
          return go_updateGrid(cells);
        } catch (err) {
          inst = await WebAssembly.instantiate(mod, go.importObject);
          go.run(inst);
          console.log(err);
        }
      }

      // Clear all cell colors
      async function clearAllCellColors() {
        try {
          return go_clearAllCellColors();
        } catch (err) {
          inst = await WebAssembly.instantiate(mod, go.importObject);
          go.run(inst);
          console.log(err);
        }
      }
    </script>
  </body>
</html>
